<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./src/output.css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body class="flex items-center justify-center h-screen bg-neutral-grey-200 font-space-mono">
  <!-- Container -->
  <div class="flex flex-col items-center justify-center w-full max-w-md lg:max-w-4xl gap-6">

    <div>
      <img src="./images/logo.svg" alt="Logo" />
    </div>

    <div class="flex flex-col gap-6 p-6 bg-neutral-white rounded-t-2xl shadow-t-2xl w-full lg:flex-row lg:rounded-2xl lg:shadow-2xl">
      
      <div class="lg:w-1/2">

        <label for="bill" class="block text-base font-bold text-neutral-grey-500 mb-1">Bill</label>

        <div class="relative mb-4 lg:mb-8">
  
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <img src="./images/icon-dollar.svg" alt="$" class="w-3 h-3 text-gray-400" />
          </div>

          <input
            type="number"
            id="bill"
            placeholder="0"
            class="block w-full pl-9 rounded px-2 py-1 text-xl text-neutral-green-900 font-bold text-right bg-neutral-grey-50 hover:border-2 hover:border-primary-green-400"
          />
        </div> 

        <label for="tip" class="text-neutral-grey-500 font-bold">Select Tip %</label>
        <div class="tip-options grid grid-cols-2 lg:grid-cols-3 gap-4 mb-4 lg:mb-12 lg:mt-6">
          <button class="tip-option bg-neutral-green-900 hover:bg-primary-green-400 w-full rounded-md p-2 text-neutral-white text-lg" data-tip="5">5%</button>
          <button class="tip-option bg-neutral-green-900 hover:bg-primary-green-400 w-full rounded-md p-2 text-neutral-white text-lg" data-tip="10">10%</button>
          <button class="tip-option bg-neutral-green-900 hover:bg-primary-green-400 text-neutral-white rounded-md p-2 text-lg" data-tip="15">15%</button>
          <button class="tip-option bg-neutral-green-900 hover:bg-primary-green-400 w-full rounded-md p-2 text-neutral-white text-lg" data-tip="25">25%</button>
          <button class="tip-option bg-neutral-green-900 hover:bg-primary-green-400 w-full rounded-md p-2 text-neutral-white text-lg" data-tip="50">50%</button>
          <button class="tip-option text-neutral-grey-500 font-bold hover:border-2 hover:border-primary-green-400 bg-neutral-grey-50 w-full rounded-md p-2 text-lg" data-tip="custom">Custom</button>
        </div>

        <label for="people" class="block text-base font-bold text-neutral-grey-500 mb-1">Number of People</label>
        <div class="relative mb-4">
        <span id="people-error" class="text-red-500 text-sm absolute top-[-1.5rem] right-0">Can't be zero</span>
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <img src="./images/icon-person.svg" alt="Person icon" class="w-4 h-4 text-gray-400" />
        </div>
        <input
          type="number"
          id="people"
          min="1"
          placeholder="0"
          aria-label="Number of people"
          aria-describedby="people-error"
          class="block w-full pl-9 rounded px-2 py-1 text-xl text-neutral-green-900 font-bold text-right bg-neutral-grey-50 border-2 border-neutral-grey-50 focus:border-primary-green-400"
        />
      </div>
      </div>

      <div class="flex flex-col gap-4 p-6 bg-neutral-green-900 rounded-2xl shadow-2xl w-full lg:w-1/2">
        <div class="results space-y-4 lg:mb-33">
          <!-- Tip Amount -->
          <div class="result">
            <span class="text-white block mb-1">Tip Amount</span>
            <div class="flex justify-between items-center">
              <span class="text-gray-400 text-sm">/ Person</span>
              <span class="text-primary-green-400 text-2xl font-bold">$0.00</span>
            </div>
          </div>

          <!-- Total -->
          <div class="result">
            <span class="text-white block mb-1">Total</span>
            <div class="flex justify-between items-center">
              <span class="text-gray-400 text-sm">/ Person</span>
              <span class="text-2xl font-bold text-primary-green-400">$0.00</span>
            </div>
          </div>
        </div>


        <button class="reset bg-primary-green-400 text-neutral-grey-500 lg:text-neutral-grey-500 rounded-md p-2 font-extrabold uppercase">Reset</button>
      </div>

    
    </div>
  </div>
  <script src="./scripts/main.js"></script>
</body>
</html>
